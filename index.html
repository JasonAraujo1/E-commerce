<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--google fonts-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,700;0,900;1,900&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
      </style>
    <!--icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        
        <header>
            <div class="logo-header-div"><img class="logo-img" src="./assets/logo.png" alt="chair symbol logo">beta</div>
            <!--<div> Icons made by <a href="https://www.flaticon.com/authors/prashanth-rapolu-15" title="Prashanth Rapolu 15"> Prashanth Rapolu 15 </a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com'</a></div>-->
           
            <div class="menu">   
                <ul>
                    <li>Home</li>
                    <li>Product</li>
                    <li>Help</li>
                    <li>Contact</li>
                </ul>
            </div>

            <div class="buscar">
                <form class="formulario">
                        
                        <input type="search" id="campo-de-pesquisa" name="pesquisa" placeholder="Search for Product">
                        <button class="btn-buscar">
                            <i class="bi bi-search"></i>
                            <input class="" type="hidden" value="">
                        </button type="submit">
                        
                        
                  </form>
                  
            </div>

            <div class="icons">
                <ul>
                    <a href="#">
                        <button> 
                            <li><i class="bi bi-heart"></i></li>
                        </button>
                    </a>

                    <a href="#">
                        <button>
                            <li><i class="bi bi-cart3"></i></li>              
                        </button>
                    </a>

                    <a href="#">
                        <button>
                            <li><i class="bi bi-person"></i></li>
                        </button>
                    </a>
                
                </ul>

            </div>
        </header>

        <div class="conteudo">
            <main>
                <h2 class="sale">SALE!</h2>
                <h1>50% OFF</h1>
                <h2 class="discount"> DISCOUNT STOREWIDE</h2>
                <br>
                <a href="#">
                    <button class="btn-buy">
                        <img src="./assets/buy.svg" alt="purse symbol">
                        <span class="txt-buy">Buy</span>
                    </button>
                 </a>
            </main>
    
    
            <aside class="slider">

                <div class="slider-content">

                    <input type="radio" name="btn-radio" id="radio1">
                    <input type="radio" name="btn-radio" id="radio2">
                    <input type="radio" name="btn-radio" id="radio3">

                    <div class="slide-box primeiro">
                        <img class="img-desktop" src="./assets/sapato.jpg" alt="shoes image">
                        <img class="img-mobile" src="./assets/sapato-phone.jpg" alt="shoes image">
                    </div>

                    <div class="slide-box">
                        <img class="img-desktop" src="./assets/camera.jpg" alt="camera image">
                        <img class="img-mobile" src="./assets/camera-phone.jpg" alt="camera image">
                    </div>

                    <div class="slide-box">
                        <img class="img-desktop" src="./assets/sucos.jpg" alt="juices image">
                        <img class="img-mobile" src="./assets/sucos-phone.jpg" alt="juices image">
                    </div>

                    <div class="nav-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>

                    <div class="nav-manual"><!--label faz referencia aos inputs, os inputs servem como um ponte entre css e js para fazer uma leitura -->
                        <label for="radio1" class="manual-btn">
                            <img class="mini-photos" src="./assets/sapato.jpg" alt="">
                        </label>
                        <label for="radio2" class="manual-btn">
                            <img class="mini-photos" src="./assets/camera.jpg" alt="">
                        </label>
                        <label for="radio3" class="manual-btn">
                            <img class="mini-photos" src="./assets/sucos.jpg" alt="">
                        </label>
                    </div>
                </div>
                  

                    
            </aside>



            
        </div>
        


        <footer>
           <!--VÍDEO-->
            <div class="icons-footer">
                <button ><img src="./assets/sofa.svg" alt="" class="sofa">Home & Garden</button>
                <button><img src="./assets/watch.svg" alt="">Accessories</button>
                <button><img src="./assets/Dress.svg" alt="">Woman's Clothing</button>
                <button><img src="./assets/tshirt.svg" alt="">Man's Clothing</button>
            </div>

            <div class="next-arrow-icon">
                <i class="bi bi-arrow-right-square-fill"></i>
            </div>
        </footer>


    </section>


























  <script src="slide.js"></script>  
</body>
</html>
